<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>

<div class = "center">
  <h2><b>Login</b></h2>
  <form>
    <input type="login" id="uname" placeholder="user name" name="uname" [(ngModel)]="uname"><br>
    <input type="password" id="pass" placeholder="password" name="pass" [(ngModel)]="pass"><br>
    <input  type="submit"  (click) = " login()" value="Login">
    <input  type="submit"  (click) = "registerUser()" value="Register">
  </form> 
</div>

<style>
  .center{
    text-align: center;
  }
</style>
</body>
</html>
